<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flexbox Card Tutorial</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index2.css') }}">

  </head>

<script>
function allowDrop(ev) {
    ev.preventDefault();
}

function drag(ev) {
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    var nodeCopy = document.getElementById(data).cloneNode(true);
    nodeCopy.id = "newId"; /* We cannot use the same ID */
    ev.target.appendChild(nodeCopy);
}
</script>

  <body>
    <table>
    <tr>
      <td width="15%">
    {% for rou in rows %}
      <div class="row" id={{loop.index}} draggable="true" ondragstart="drag(event)">
        <div class="card" style="border-color: {{palette[loop.index]}};">
          <div class="card-header" style="background-color: {{palette[loop.index]}};" >{{rou[1]}}</div>
          <div class="card-main" >
            <div class="main-description" style="color: {{palette[loop.index]}};">{{rou[2]}}</div>
          </div>
        </div>
      </div>
    {% endfor %}

    </td>
 
    <td td width="65%">
        <div class="container">
          <div class="row">
            <div id="div1"> <h3>  </h3> </div>
            <div id="div1"> <h3> Lundi </h3> </div>
            <div id="div1"> <h3> Mardi </h3></div>
            <div id="div1"><h3> Mercredi </h3> </div>
            <div id="div1"> <h3> Jeudi </h3></div>
            <div id="div1"> <h3> Vendredi </h3></div>
            <div id="div1"> <h3> Samedi </h3></div>
            <div id="div1"> <h3> Dimanche</h3></div>
          </div>

          {% for n in range(8) %}      
          <div class="row">
            <div id="div1"> <h3> 1h </h1> </div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
          </div>
          {% endfor %}
        </div>
        </td>
        </tr>
      </table>

  </body>
</html>
